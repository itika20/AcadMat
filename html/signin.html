<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/sass/main.css" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>AcadMat</title>
</head>

<body>
    <!-- This was just for trial -->
    <!-- <button class="btn btn-secondary">hello</button> -->

    <h3 class="acadmat text-primary">
        Acad<span class="mat text-secondary">Mat </span>
    </h3>
    <div class="both row">

        <div class="photoAndDes col-6">
            <div class="des ">One Stop Solution<br> For Your Academics</div>
            <img class="photo" src="girldash2.jpg" alt="dashboard">

        </div>

        <div class="login bg-light col-6">
            <form name="signinForm" method="post">
                <input type="text" name="fname" required class="firstname" placeholder="First name*"></input>
                <input type="text" name="lname" class="lastname" placeholder="Last name"></input>
                <input type="email" name="email" required class="email" placeholder="Email*"></input>
                <input type="password" name="pass" required class="pass" placeholder="Password*"></input>
                <center>
                    <input type="submit" value="Sign in" class="signin btn-primary text-secondary"></button>

            </form>
            <div class="or text-dark">or</div>
            <!-- google signin -->
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="already text-dark text-primary"> Already have an account? <span class="text-secondary">Log-in</span></div>
            </center>
        </div>
    </div>

</body>

</html>
